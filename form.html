<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios de Fixação - Dia 6.1</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form name="curriculoForm" action="" method="GET">Formulário de Cadastro de Currículo
    <fieldset>

      <label for="name">Nome</label>
      <input type="text" name="" id="name" required maxlength="40">
      <label for="email">E-mail</label>
      <input type="text" name="email" id="email" required maxlength="50">
      <label for="cpf">CPF</label>
      <input type="text" name="cpf" id="cpf" required maxlength="11">
      <label for="adress">Endereço</label>
      <input type="text" name="cpf" id="adress" required maxlength="200">
      <label for="city">Cidade</label>
      <input type="text" name="cpf" id="city" required maxlength="28">
      <label for="state">Estado</label>
      <select name="estado" id="state">

      </select>
      <br>
      <label for="house">Casa</label>
      <input type="radio" name="type" id="house">
      <label for="apt">Apartamento</label>
      <input type="radio" name="type" id="apt">
    </fieldset>

    <fieldset>
      <label for="lastJob">Resumo do Currículo</label><br>
      <textarea name="lastExp" id="lastJob" cols="30" rows="10" maxlength="1000"></textarea><br>
      <label for="occupation">Cargo</label><br>
      <input type="text" name="cargo" id="occupation"><br>
      <label for="occupationDescription">Descrição do Cargo</label><br>
      <input type="text" name="descricaoCargo" id="occupationDescription" maxlength="500"><br>
      <label for="date">Data de Início</label>

      <input type="text" name="dataDeInicio" id="date">


      <button id="buttonDate" type="submit">Enviar!
      </button>

    </fieldset>


  </form>
</body>
<script src="script.js"></script>

</html>
